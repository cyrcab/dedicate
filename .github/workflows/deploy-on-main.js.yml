name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/dedicate-project/dedicate
            git checkout dev

            echo "Fetching modifications......"
            git pull

            echo "Remove unused package"
            npm prune

            echo "Dependencies installation......"
            npm run install:all

            echo "Prisma client initialisation......"
            npm run init:prisma

            echo "Restarting app......"
            pm2 restart app
